# Phase 1 AIS: API + worker + TimescaleDB + Redis
services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ais_user
      POSTGRES_PASSWORD: ais_password
      POSTGRES_DB: ais_db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ais_user -d ais_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+asyncpg://ais_user:ais_password@db:5432/ais_db
      REDIS_URL: redis://redis:6379/0
      AISSTREAM_API_KEY: ${AISSTREAM_API_KEY:-}
      AISSTREAM_WS_URL: ${AISSTREAM_WS_URL:-wss://stream.aisstream.io/v0/stream}
      ZONE_NAME: ${ZONE_NAME:-My Zone}
      ZONE_LAT_MIN: ${ZONE_LAT_MIN:--90}
      ZONE_LAT_MAX: ${ZONE_LAT_MAX:-90}
      ZONE_LON_MIN: ${ZONE_LON_MIN:--180}
      ZONE_LON_MAX: ${ZONE_LON_MAX:-180}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql+asyncpg://ais_user:ais_password@db:5432/ais_db
      REDIS_URL: redis://redis:6379/0
      API_PREFIX: /api/v1
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
